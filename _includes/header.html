<div class="navbar">
  <div class="container">
    <nav>
      <ul>
        <li class="li-name">
          <a href="{{ site.url }}">{{ site.title }}</a>
        </li>
        {% for page in site.pages %}
          {% if page.title %}
            <li class="li-nav">
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
